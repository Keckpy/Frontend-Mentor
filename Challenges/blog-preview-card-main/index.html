<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="fancy background">
      <div class="text-content">
        <p id="button">Learning</p>

        <p id="publish">Published 21 Dec 2023</p>
        
        <p id="title">HTML & CSS foundations</p>
        
        <p id="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="profile image of author">
        <p>Greg Hooper</p>
      </div>
      
  </div>

  
  
</body>
</html>
